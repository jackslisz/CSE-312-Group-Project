<html>
<head>
    <!-- Setting the page title, linking a favicon and style sheet -->
    <title>CSE312 Group Project</title>
    <link rel="icon" type="image/x-icon" href="static/img/quizicon.ico"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script><!-- Calling welcome function from JS file -->
<body onload="welcome();">

<!-- Title section, displaying the H2 text -->
<div class="title">
    <h2>CSE312 Group Project - code_demons - Multiple Choice QUIZMASTER</h2>
</div>

<!-- Header section, displaying the picture and welcome text on the home screen -->
<div class="header">
    <div>
        <img src="static/img/quiz_pic.png" alt="image" class="my_image"/></div>
    <div>
        <p id="paragraph">
        </p>
    </div>
</div>

<!-- Chat section -->
<div class="contents">
    <div class="chat">
        <div id="chat-messages"></div>
        <div class="the-line"><hr></div>
        <h4><span><i class="bi bi-person-fill"></i>&nbsp;Logged in as: {{username}}</span></h4>
        <h4><span><i class="bi bi-person-fill"></i>{{ verification }}</span></h4>

        <h4><strong>My Grades - </strong></h4>
        <div id="grades-stud">

        
        </div>



        <h4><strong>My Questions - </strong></h4>
        <div id="grades-all">

        
        </div>
        <div class="user-list" style="display: block">
            <div style="flex: 1;">
                Register:
                <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input id="reg-form-username" type="text" name="username_reg"/>
                    </label>
                    </br>
                    <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="reg-form-email" type="text" name="email_reg"/>
                    </label>
                    </br>
                    <label>Password:&nbsp;
                        <input id="reg-form-pass" type="password" name="password_reg">
                    </label>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div>
                Login:
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input id="login-form-username" type="text" name="username_login"/>
                    </label>
                    <br/>
                    <label>Password:&nbsp;
                        <input id="login-form-pass" type="password" name="password_login">
                    </label>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <hr>
        </div>
    </div>

    

    <div class="chat-form" style="padding: 10px">
            <!-- <form action="/image" id="image-form" method="post" >
                <label for="formfile">(Optional) Upload an image for your question: </label>
                <input id="formfile" type="file" name="upload">
                <p class="horizontal_space"></p>
                <input type="submit" id="submit_image" value="Submit Pic">
            </form> -->
            <h2>Post a new question:</h2>
            <br>
            <label>
                Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="title-text-box" type="text">
            </label>
            <p></p>
            <label>
                Description:
                <input id="description-text-box" type="text">
            </label>
            <hr>
            <!---->
            <label>
                Choice 1:
                <input id="choice-1-text" type="text" placeholder="Choice 1">
            </label>
            <br>
            <label>
                Choice 2:
                <input id="choice-2-text" type="text" placeholder="Choice 2">
            </label>
            <br>
            <label>
                Choice 3:
                <input id="choice-3-text" type="text" placeholder="Choice 3">
            </label>
            <br>
            <label>
                Choice 4:
                <input id="choice-4-text" type="text" placeholder="Choice 4">
            </label>
            <br>
            <label>
                Correct Option:
            <label>
            <select name="right-option" id="right-option">
                <option value="choice-1">Choice 1</option>
                <option value="choice-2">Choice 2</option>
                <option value="choice-3">Choice 3</option>
                <option value="choice-4">Choice 4</option>
            </select>
            <hr>
            <form action="/image" method="post" enctype="multipart/form-data">
                <label for="formfile">(Optional) Upload an image for your question: </label>
                <input id="formfile" type="file" name="upload">
                <p class="horizontal_space"></p>
                <button id="chat-button" onclick="sendChat()">Post with image</button>
            </form>
            <!-- <br/> -->
            <p class="horizontal_space"></p>
                <button id="chat-button" onclick="sendChat()">Post without image</button>
        <!-- </form> -->
    </div>
</div>

<div>
</div>

<!-- Linking JS file -->
<script src="static/js/functions.js"></script>
</body>
</html>
